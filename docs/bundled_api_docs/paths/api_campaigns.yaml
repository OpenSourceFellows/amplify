get:
  summary: Returns a JSON array of campaigns
  responses:
    '200':
      description: Campaigns response
      content:
        application/json:
          schema:
            type: object
            properties:
              Campaigns:
                $ref: ../components/schemas/Campaign.yaml
    '500':
      description: Error
      content:
        application/json:
          schema:
            type: object
            $ref: ../components/schemas/Error.yaml
