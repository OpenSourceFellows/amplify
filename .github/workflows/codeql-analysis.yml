name: 'CodeQL'

on:
  push:
    branches:
      - main
  pull_request:
    # The PR base branches below must be a subset of the push branches above
    branches:
      - main
    # Only execute on PRs if relevant files changed
    paths:
      - '**/*.js'
      - '.github/workflows/codeql-analysis.yml'
  schedule:
    - cron: '27 1 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@28eead240834b314f7def40f6fcba65d100d99b1
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@28eead240834b314f7def40f6fcba65d100d99b1
