name: ROI pull request metrics

on:
  issues:
    types: [assigned, unlabeled]
    # repository:
    #   - ProgramEquity/amplify
  pull_request:
    types: [opened, edited]
    branches:
      - main 

jobs:
  metric:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18 # TODO: pick the node version that's compatible with libraries 

    # TODO: learn the path to node to run the script from the sh file
    - name: Print Node.js path
      run: which node

    # - name: Change directory # not needed since we specify the working directory for the npm install
    #   run: cd roiScript
      
    - name: Install
      run: npm install
      working-directory: ./roiScript

    - name: Run
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: node ./roiScript/issue-metrics.mjs
